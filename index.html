<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>U-hub Calculator</title>
</head>
<body>
    <div class="container">
        <section class="screen full">
            0
        </section>
        <section class="calc-buttons">
            <div class="child">
                <button class="half bg-clr btn-all clr-btn">C</button>
                <button class="quarter bg-clr btn-all">←</button>
                <button class="quarter bg-clr-org btn-all">÷</button>
            </div>
            <div class="child">
                <button class="quarter bg-clr btn-all number-target">7</button>
                <button class="quarter bg-clr btn-all number-target">8</button>
                <button class="quarter bg-clr btn-all number-target">9</button>
                <button class="quarter bg-clr-org btn-all">×</button>
            </div>
            <div class="child">
                <button class="quarter bg-clr btn-all number-target">4</button>
                <button class="quarter bg-clr btn-all number-target">5</button>
                <button class="quarter bg-clr btn-all number-target">6</button>
                <button class="quarter bg-clr-org btn-all">-</button>
            </div>
            <div class="child">
                <button class="quarter bg-clr btn-all number-target js-one">1</button>
                <button class="quarter bg-clr btn-all number-target">2</button>
                <button class="quarter bg-clr btn-all number-target">3</button>
                <button class="quarter bg-clr-org btn-all">+</button>
            </div>
            <div class="child">
                <button class="three-quarter bg-clr btn-all">0</button>
                <button class="quarter bg-clr-org btn-all">=</button>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
